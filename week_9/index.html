<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML 5 Example</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<nav>
    	<a href="#">Home</a>
        <a href="#">About</a>
    </nav>
    <section>
    	<h1>All About Cats</h1>
        
        <article>
        	<header>
            	<h3>Angry Cats</h3>
                <em>By Felix</em>
            </header>
            <p>Stay away from them. They scratch and stuff.</p>
        </article>
        <article>
        	<header>
            	<h3>Happy Cats</h3>
                <em>By Felix</em>
            </header>
            <p>Pet them. They scratch and stuff.</p>
        </article>
    </section>
    <section>
    	<h1>Media Tag Examples</h1>
        <article>
        	<header>
            	<h3>Oh No</h3>
                <em>Owsley</em>
            </header>
            <audio controls="controls">
            	<source src="aud/ohno.mp3" />
                <source src="aud/ohno.ogg" />
                <p>Your browser sucks! Get a new one!</p>
            </audio>
        </article>
        <article>
        	<header>
            	<h3>Loading Gun</h3>
                <em>Bradley Curneal</em>
            </header>
            <video controls="controls">
            	<source src="vid/guns.mp4" />
                <source src="vid/guns.ogv" />
                <p>Your browser sucks! Get a new one!</p>
            </video>
        </article>
    </section>
</body>
</html>
